<!DOCTYPE html>
<html>
<head>
  <title>ReadMeter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h3>ReadMeter</h3>
    
    <div class="setting">
      <label for="words-per-minute">Reading speed (words per minute):</label>
      <input type="number" id="words-per-minute" min="50" max="1000" value="200">
    </div>
    
    <button id="save-settings">Save Settings</button>
    
    <!-- Support Section -->
    <div class="support-section">
      <h4>Need Help?</h4>
      <div class="support-email">
        <span>✉️ Email us at:</span>
        <a href="mailto:polariswebtech@gmail.com">polariswebtech@gmail.com</a>
      </div>
    </div>
    
    <!-- New PayPal Card Design -->
    <div class="donation-card">
      <div class="card-header">
        <img src="../icons/paypal-logo.png" alt="PayPal" class="paypal-logo">
        <h5>Support Development</h5>
      </div>
      <p class="card-text">If you enjoy this extension, consider supporting me!</p>
      <div class="donation-actions">
        <input type="number" id="donation-amount" min="1" value="3" step="1" placeholder="$">
        <button id="donate-button">
          <img src="../icons/paypal-icon.png" alt="">
          Donate
        </button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
